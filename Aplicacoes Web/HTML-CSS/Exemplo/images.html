<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem</title>

    <style>
        figure{
            position: relative;
        }
        img{
            display: block;
        }
        figcaption{
            bottom:5px;
            margin: 0 5px;
            padding: 5px;
            position: absolute;
            width: 300px;
            background-color: #000;
            background-color: rgba(0,0,0,0.5);
            color: #fff;
        }
    </style>
</head>
<body>
    <figure>
        <img src="/images/sf.jpg" alt="A Golden Gate."/>
        <figcaption>
            San Francisco, California
            <small>
                Por Salim Virji (http://www.flickr.com/photos/salim/402618628/)
            </small>
        </figcaption>
    </figure>
</body>
</html>
