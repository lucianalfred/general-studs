<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>

    <style>
        header{
            margin-top: 30px;
            position: relative;
        }
        h1{
            background-color: LightBlue;
            position:absolute;
            top: 20px;
            left: 30px;
        }
        .box{
            background-color: papayawhip;
            height: 100px;
            width: 100px;
            position: relative;
            top: 20px;
            left: 3px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Posicionado com "absolute"</h1>
    </header>

    <div class="box">
        Teste
    </div>
    <p>Um paragrafo de texto logo abaixos</p>
</body>
</html>
